<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurtleBot3 Web Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TurtleBot3 Web Navigation</h1>
    <div>
        <label for="x">X:</label>
        <input type="number" id="x" step="0.1">
    </div>
    <div>
        <label for="y">Y:</label>
        <input type="number" id="y" step="0.1">
    </div>
    <div>
        <label for="theta">Theta:</label>
        <input type="number" id="theta" step="0.1">
    </div>
    <button id="setGoal">Set Navigation Goal</button>
    <button id="startNav">Start Navigation</button>

    <script src="script.js"></script>
</body>
</html>
